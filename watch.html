<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night - Watch Together</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f172a; /* Consistent bg color */
        }
        
        .cinema-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.15);
        }
        
        /* âœ… FIX: Enforce 16:9 aspect ratio and cover object-fit for a cinematic feel */
        .video-js.vjs-16-9 {
            padding-top: 56.25%;
        }
        .video-js .vjs-tech {
            object-fit: cover;
        }
        
        /* âœ… FIX: Refined controls for a cleaner look */
        .video-controls {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 50px;
            padding: 6px 10px;
            display: flex;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .participant-card:hover .video-controls {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(-2px);
        }
        
        .control-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .control-btn.muted {
            background: rgba(239, 68, 68, 0.8);
        }
        
        .participant-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .participant-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }
        
        /* âœ… FIX: Refined name display */
        .participant-name {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .room-code-badge, .exit-btn {
            transition: all 0.2s ease;
        }
        .room-code-badge:hover, .exit-btn:hover {
            transform: translateY(-1px);
        }

        .unmute-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }
        
        .sidebar-scrollbar::-webkit-scrollbar { width: 6px; }
        .sidebar-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .sidebar-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.4); border-radius: 3px; }
        .sidebar-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }

        /* âœ… FIX: Mobile responsiveness for sidebar */
        @media (max-width: 1023px) {
            .participants-sidebar {
                position: fixed;
                top: 0;
                right: 0;
                width: 300px;
                height: 100%;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 40;
                border-left: 1px solid rgba(99, 102, 241, 0.15);
                background: rgba(15, 23, 42, 0.9);
                backdrop-filter: blur(20px);
            }
            .participants-sidebar.is-open {
                transform: translateX(0);
            }
            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 39;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease-in-out;
            }
            .sidebar-overlay.is-open {
                opacity: 1;
                pointer-events: auto;
            }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans h-screen flex flex-col">
    
    <header class="cinema-header flex-shrink-0 flex items-center justify-between p-3 md:p-4 relative z-20">
        <div class="flex items-center gap-3 md:gap-4">
            <a href="index.html" class="text-2xl">ðŸŽ¬</a>
            <div>
                <h1 class="text-lg md:text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                    Movie Night
                </h1>
                <p class="hidden md:block text-sm text-slate-400">Watch together, stay connected</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2 md:gap-4">
            <button id="copy-room-code-btn" class="room-code-badge bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 md:px-6 rounded-lg">
                <span id="room-code-text" class="font-mono text-sm tracking-wider">LOADING...</span>
            </button>
            <button id="exit-button" class="exit-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 md:px-6 rounded-lg">
                Exit
            </button>
            <!-- âœ… FIX: Sidebar toggle button for mobile -->
            <button id="sidebar-toggle" class="lg:hidden bg-slate-700 p-2 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <main class="flex-1 grid grid-cols-1 lg:grid-cols-[1fr_320px] overflow-hidden">
        
        <section class="bg-black flex items-center justify-center overflow-hidden relative p-2 md:p-4">
            <!-- âœ… FIX: Added vjs-16-9 for consistent aspect ratio -->
            <video 
                id="movie-player" 
                class="video-js vjs-16-9 vjs-big-play-centered w-full h-full" 
                controls 
                preload="auto" 
                muted 
                data-setup='{}'
            ></video>
            
            <div id="unmute-overlay" class="unmute-overlay absolute inset-0 flex items-center justify-center cursor-pointer z-30">
                <div class="text-center">
                    <h3 class="text-3xl font-bold mb-4">Ready to Watch?</h3>
                    <p class="text-slate-300 mb-6">Click to unmute and start the movie</p>
                    <div class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-full transition-all">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path></svg>
                        <span class="font-semibold">Start Movie</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- âœ… FIX: Sidebar is now an aside element for better semantics -->
        <aside id="participants-sidebar" class="participants-sidebar flex flex-col overflow-hidden">
            <div class="flex-shrink-0 text-center p-4 border-b border-slate-700/50">
                <h2 class="text-xl font-bold">Participants</h2>
            </div>
            
            <div id="participants-container" class="flex-1 flex flex-col gap-3 overflow-y-auto sidebar-scrollbar p-4">
                <div class="participant-card">
                    <div class="aspect-video relative">
                        <div id="local-player-container" class="w-full h-full bg-slate-800 rounded-lg overflow-hidden"></div>
                        <div id="local-user-name" class="participant-name">
                            <span>You</span>
                        </div>
                        
                        <div class="video-controls">
                            <button id="mic-btn" class="control-btn">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4z"></path><path fill-rule="evenodd" d="M5.5 8a.5.5 0 00-1 0v.343a6.5 6.5 0 0011 0V8a.5.5 0 00-1 0v.343a5.5 5.5 0 01-9 0V8zM12 15a4 4 0 01-8 0H3a.5.5 0 000 1h1.132a6.002 6.002 0 0011.736 0H17a.5.5 0 000-1h-1z" clip-rule="evenodd"></path></svg>
                            </button>
                            <button id="camera-btn" class="control-btn">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M2 4.75A2.75 2.75 0 014.75 2h10.5A2.75 2.75 0 0118 4.75v10.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25V4.75zM4.75 3.5a1.25 1.25 0 00-1.25 1.25v10.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25V4.75c0-.69-.56-1.25-1.25-1.25H4.75z"></path><path d="M10 12.5a3 3 0 100-6 3 3 0 000 6zM10 14a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="remote-participants" class="flex flex-col gap-3"></div>
            </div>
        </aside>
    </main>

    <!-- âœ… FIX: Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div id="loading-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="text-center">
            <div class="text-4xl mb-4 animate-spin">ðŸŽ¬</div>
            <h3 class="text-2xl font-bold">Loading Movie...</h3>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/watch.js"></script>
    <script src="js/videocall.js"></script>
</body>
</html>
