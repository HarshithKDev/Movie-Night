<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Movie Night - Watch Together</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .icon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .moving-icon {
            position: absolute;
            color: rgba(99, 102, 241, 0.05);
            user-select: none;
            animation: floatUp linear infinite;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-150vh) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .glass-morphism {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.15);
        }
        
        .join-container {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .room-input {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .room-input:focus {
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(30, 41, 59, 0.9);
        }
        
        .join-btn {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(139, 92, 246, 0.9) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .join-btn:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 1) 0%, rgba(139, 92, 246, 1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.3);
        }
        
        .join-btn:active {
            transform: translateY(0);
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .version-badge {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(21, 128, 61, 0.2) 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white font-sans min-h-screen overflow-hidden">
    
    <!-- Animated Background -->
    <div class="floating-elements">
        <div class="floating-element text-6xl" style="left: 10%; animation-delay: 0s;">üé¨</div>
        <div class="floating-element text-4xl" style="left: 20%; animation-delay: 3s;">üçø</div>
        <div class="floating-element text-5xl" style="left: 30%; animation-delay: 6s;">üé≠</div>
        <div class="floating-element text-3xl" style="left: 40%; animation-delay: 9s;">üé™</div>
        <div class="floating-element text-6xl" style="left: 50%; animation-delay: 12s;">üé®</div>
        <div class="floating-element text-4xl" style="left: 60%; animation-delay: 15s;">üéØ</div>
        <div class="floating-element text-5xl" style="left: 70%; animation-delay: 18s;">üé∏</div>
        <div class="floating-element text-3xl" style="left: 80%; animation-delay: 21s;">üé∫</div>
        <div class="floating-element text-4xl" style="left: 90%; animation-delay: 24s;">üéª</div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
        <div class="join-container w-full max-w-md text-center rounded-2xl p-8 relative">
            
            <!-- Header -->
            <div class="mb-8">
                <div class="text-6xl mb-4 pulse-animation">üé¨</div>
                <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Join Movie Night
                </h1>
                <div class="version-badge inline-flex items-center px-3 py-1 rounded-full text-sm font-medium text-green-300 mb-4">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    Version 2.0
                </div>
                <p class="text-slate-400 text-lg">Enter the room code you received from the host</p>
            </div>

            <!-- Join Form -->
            <form id="join-form" class="flex flex-col gap-6">
                <div class="relative">
                    <input
                        type="text"
                        id="room-code-input"
                        placeholder="ENTER ROOM CODE"
                        class="room-input w-full text-white text-center text-xl tracking-[0.3em] font-mono uppercase rounded-xl p-4 focus:outline-none transition-all duration-300"
                        maxlength="6"
                        required
                        autocomplete="off"
                    >
                    <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-indigo-500/20 to-purple-500/20 opacity-0 transition-opacity duration-300 pointer-events-none" id="input-glow"></div>
                </div>
                
                <button type="submit" class="join-btn w-full text-white font-bold py-4 px-8 rounded-xl text-lg transition-all duration-300 flex items-center justify-center gap-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                    </svg>
                    <span>Join Room</span>
                </button>
            </form>

            <!-- Error Message -->
            <div id="error-message" class="error-message mt-6 p-4 rounded-xl text-red-300 hidden">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                    <span id="error-text"></span>
                </div>
            </div>

            <!-- Help Text -->
            <div class="mt-8 text-center">
                <p class="text-slate-500 text-sm">
                    Don't have a room code? Ask your host to share it with you.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-slate-600 text-sm flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                </svg>
                Watch together, stay connected
            </p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="text-6xl mb-6 animate-bounce">üé¨</div>
            <h3 class="text-2xl font-bold mb-4">Joining Room...</h3>
            <div class="w-64 h-2 bg-slate-700 rounded-full overflow-hidden">
                <div class="w-full h-full bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full animate-pulse"></div>
            </div>
            <p class="text-slate-400 mt-4">Please wait while we connect you</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/join.js"></script>
</body>
</html>
