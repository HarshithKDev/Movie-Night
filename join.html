<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session - Movie Night</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-on-background">Join Session</h1>
                <p class="text-on-surface/70 mt-1">Enter the 6-character room code.</p>
            </div>
            <div class="bg-surface rounded-lg shadow-xl">
                <div class="p-8">
                    <form id="join-form" class="w-full space-y-6">
                        <div>
                            <input
                                type="text"
                                id="room-code-input"
                                placeholder="ABCDEF"
                                class="w-full bg-transparent text-center text-3xl tracking-[0.2em] font-mono uppercase border-b-2 border-on-surface/30 focus:border-primary transition-colors outline-none pb-2"
                                maxlength="6"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div class="pt-4">
                             <button type="submit" class="w-full bg-primary text-on-primary font-bold py-3 rounded-md hover:bg-opacity-90 transition-colors uppercase tracking-wider">Join Room</button>
                        </div>
                    </form>
                    <p id="error-text" class="text-error text-center mt-4 h-5 text-sm"></p>
                </div>
            </div>
             <div class="text-center mt-6">
                <a href="index.html" class="inline-flex items-center gap-1 text-on-surface/60 hover:text-on-surface transition-colors">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="flex flex-col items-center gap-4 text-on-background"><span class="animate-spin h-8 w-8 border-4 border-t-primary rounded-full"></span><h3>Joining Room...</h3></div>
    </div>

    <script src="js/join.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
