<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Room</title>
    <!-- Link to your compiled Tailwind CSS file -->
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Join a Watch Party</h1>
            <p class="text-slate-400 mb-8">Enter the room code you received from the host.</p>
            
            <!-- Form to enter the room code -->
            <form id="join-form" class="flex flex-col gap-4">
                <input 
                    type="text" 
                    id="room-code-input" 
                    placeholder="Enter Room Code" 
                    class="bg-slate-800 border border-slate-700 text-white text-center text-lg tracking-widest font-mono uppercase rounded-lg p-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    maxlength="6"
                    required
                >
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                    Join Room
                </button>
            </form>
            <p id="error-message" class="text-red-500 mt-4 hidden"></p>
        </div>
    </div>

    <!-- Link to the new JavaScript file -->
    <script src="js/join.js"></script>
</body>
</html>
