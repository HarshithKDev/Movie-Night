<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Session - Select a File</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Choose Your Movie</h1>
      <p class="text-slate-400 mb-8">Select a video file from your Google Drive to begin.</p>

      <button id="authorize_button" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300" disabled>
        Initializing...
      </button>

      <div id="file-info" class="mt-8 p-6 bg-slate-800 rounded-lg text-left hidden">
        <h3 class="font-bold text-lg mb-2 text-green-400">Selected File:</h3>
        <p id="file-name" class="text-slate-300"></p>
      </div>
    </div>
  </div>

  <script src="js/host.js"></script>
</body>
</html>
