<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://apis.google.com https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; frame-src 'self' https://movienight-firebase.firebaseapp.com; connect-src 'self' http://localhost:3000 ws://localhost:3000 https://movienight-backend-veka.onrender.com wss://movienight-backend-veka.onrender.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://unpkg.com;">
    <title>Movie Night</title>
    <link href="output.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="bg-background text-on-background">

    <div id="toast-container" class="fixed top-8 left-1/2 -translate-x-1/2 space-y-3 z-50"></div>

    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <div id="auth-loading-view" class="flex flex-col items-center gap-4">
            <span class="animate-spin h-8 w-8 border-4 border-t-primary rounded-full"></span>
            <p>Loading...</p>
        </div>

        <div id="logged-out-view" class="w-full max-w-sm hidden">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-on-background">Movie Night</h1>
                <p class="text-on-surface/70 mt-1">Watch movies together, perfectly in sync.</p>
            </div>

            <div class="bg-surface rounded-lg shadow-xl">
                <div class="p-8">
                    <form id="auth-form" class="space-y-6">
                        <div class="relative">
                            <input type="text" id="username-input" class="peer w-full bg-transparent rounded-lg border-2 p-4 border-on-surface/30 focus:border-primary transition-colors outline-none" placeholder=" " />
                            <label for="username-input" class="absolute pointer-events-none text-on-surface/50 transition-all left-4 top-4 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-primary peer-[:not(:placeholder-shown)]:-top-3 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:px-1 peer-focus:px-1 peer-[:not(:placeholder-shown)]:bg-surface peer-focus:bg-surface">Username</label>
                        </div>
                        <div class="relative">
                            <input type="email" id="email-input" required class="peer w-full bg-transparent rounded-lg border-2 p-4 border-on-surface/30 focus:border-primary transition-colors outline-none" placeholder=" " />
                            <label for="email-input" class="absolute pointer-events-none text-on-surface/50 transition-all left-4 top-4 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-primary peer-[:not(:placeholder-shown)]:-top-3 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:px-1 peer-focus:px-1 peer-[:not(:placeholder-shown)]:bg-surface peer-focus:bg-surface">Email</label>
                        </div>
                        <div class="relative">
                            <input type="password" id="password-input" required class="peer w-full bg-transparent rounded-lg border-2 p-4 border-on-surface/30 focus:border-primary transition-colors outline-none" placeholder=" " />
                            <label for="password-input" class="absolute pointer-events-none text-on-surface/50 transition-all left-4 top-4 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-primary peer-[:not(:placeholder-shown)]:-top-3 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:px-1 peer-focus:px-1 peer-[:not(:placeholder-shown)]:bg-surface peer-focus:bg-surface">Password</label>
                            <button type="button" id="password-toggle-btn" class="absolute right-4 top-4 text-on-surface/50 hover:text-on-surface">
                                <i data-lucide="eye-off" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="pt-4">
                            <button type="submit" id="auth-btn" class="w-full bg-primary text-on-primary font-bold py-3 rounded-md hover:bg-opacity-90 transition-colors uppercase tracking-wider">Sign Up</button>
                        </div>
                    </form>
                    <p id="auth-error" class="text-error text-center mt-4 h-5 text-sm"></p>
                    <div class="text-center text-sm mt-4">
                        <span id="toggle-text" class="text-on-surface/60">Already have an account?</span>
                        <button id="toggle-auth-mode" class="font-semibold text-primary/80 hover:text-primary p-1">Log In</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="logged-in-view" class="hidden w-full max-w-lg">
             <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-on-background">Welcome, <span id="user-name" class="text-primary"></span>!</h1>
                <p class="text-on-surface/70">What would you like to do?</p>
            </div>
            <div class="space-y-4">
                 <a href="html/host.html" class="flex items-center gap-4 p-4 bg-surface hover:bg-white/5 transition-colors rounded-lg shadow-md w-full">
                    <div class="bg-primary/10 p-3 rounded-full">
                       <i data-lucide="plus-circle" class="text-primary"></i>
                    </div>
                    <div>
                        <h2 class="font-semibold text-lg text-on-background">Host a New Session</h2>
                        <p class="text-sm text-on-surface/60">Upload a video and invite others to watch.</p>
                    </div>
                </a>
                 <a href="html/join.html" class="flex items-center gap-4 p-4 bg-surface hover:bg-white/5 transition-colors rounded-lg shadow-md w-full">
                     <div class="bg-secondary/10 p-3 rounded-full">
                       <i data-lucide="log-in" class="text-secondary"></i>
                    </div>
                    <div>
                        <h2 class="font-semibold text-lg text-on-background">Join a Session</h2>
                        <p class="text-sm text-on-surface/60">Enter a room code to join an existing session.</p>
                    </div>
                </a>
            </div>
            <div class="text-center mt-8">
                <button id="logout-btn" class="text-on-surface/60 hover:text-on-surface font-semibold text-sm py-2 px-4 transition-colors">Sign Out</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/auth.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
