<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night</title>
    <!-- 
      Link to your compiled Tailwind CSS file.
      Make sure to run your Tailwind CLI build process.
      Example command: npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch
    -->
    <link href="output.css" rel="stylesheet">
    <style>
        /* Custom styles for the animated background icons */
        .icon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .moving-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.05); /* Very faint icons */
            user-select: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-150vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-900 font-sans overflow-hidden">

    <!-- Container for the animated background icons -->
    <div id="icon-background" class="icon-bg"></div>

    <!-- Main content container -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">
        
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-bold text-white tracking-tight">
                Movie Night
            </h1>
            <p class="text-slate-400 mt-4 text-lg">
                Host a watch party or join a friend's stream.
            </p>
        </div>

        <!-- Buttons container -->
        <div class="flex flex-col sm:flex-row items-center gap-6">
            <!-- Host Button -->
            <a href="host.html" class="inline-block text-center w-full sm:w-auto bg-indigo-600 hover:bg-indigo-500 text-white font-bold text-xl tracking-wider py-4 px-12 rounded-xl shadow-lg shadow-indigo-600/30 transform hover:scale-105 transition-all duration-300 ease-in-out">
                Host
            </a>

            <!-- Join Button (Changed to an <a> tag) -->
            <a href="join.html" class="inline-block text-center w-full sm:w-auto bg-slate-700 hover:bg-slate-600 text-white font-bold text-xl tracking-wider py-4 px-12 rounded-xl shadow-lg shadow-slate-800/50 transform hover:scale-105 transition-all duration-300 ease-in-out">
                Join
            </a>
        </div>
    </div>

    <!-- Assuming your script.js handles the icon animation -->
    <script src="js/script.js"></script>

</body>
</html>
